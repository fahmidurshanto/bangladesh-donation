<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Bangladesh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header section -->
    <header class="bg-[#F9F7F3] py-4">
      <!-- Navbar -->
      <div class="navbar flex justify-around">
        <button class="btn bg-[#B4F461] px-5 rounded-md font-bold">Blog</button>
        <div class="flex justify-center items-center gap-5">
          <img src="./assets/logo.png" alt="logo" />
          <h3 class="font-bold">Donate Bangladesh</h3>
        </div>
        <div class="flex justify-center items-center gap-5">
          <img src="./assets/coin.png" alt="coin" />
          <p class="font-semibold">5000 BDT</p>
        </div>
      </div>

      <!-- Donation and history buttons -->
      <div class="flex justify-center items-center gap-5 mt-20">
        <button class="btn bg-[#B4F461]">Donation</button>
        <button class="btn btn-outline">History</button>
      </div>
    </header>

    <!-- Main section -->
    <main></main>

    <!-- Footer section -->
    <footer></footer>
  </body>
</html>
